        var dropZone = document.getElementById('drop-zone');

        function uploadSingleFile(file) {
            var formData = new FormData();
            formData.append("file", file);
            formData.append("token", localStorage.getItem("token"));

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/uploadFile");

            xhr.onload = function () {
                console.log(xhr.responseText);
                var response = JSON.parse(xhr.responseText);
            }

            xhr.send(formData);
        }

        dropZone.ondrop = function (e) {
            e.preventDefault();
            this.className = 'upload-drop-zone';

            /* 		startUpload(e.dataTransfer.files) */
            uploadSingleFile(e.dataTransfer.files[0]);
        }

        dropZone.ondragover = function () {
            this.className = 'upload-drop-zone drop';
            return false;
        }

        dropZone.ondragleave = function () {
            this.className = 'upload-drop-zone';
            return false;
        }
    </script>

    <script type="text/javascript">
        $(document).ready(function () {

        function getAllDomains() {

            var pageNumber = getPageNumber("pagesNumber", "totalPage");

            if (pageNumber === 'undefined' || pageNumber === undefined)
                return;

            var url = ip + "/domain/listAllDomain?page="
                + pageNumber + "&size=10";

            $.get(url, function (data) {

                if (data.length === 0 || data.content.length === 0) {
                    $('#noResult').removeClass("hideArea");
                    return;
                } else {
                    $('#domainArea').removeClass("hideArea");
                }

                localStorage.setItem('pagesNumber',
                    (data.pageable.pageNumber) + 1);
                var roles = data.content;

                if (localStorage.getItem('doOnce') === "true") {
                    localStorage.setItem('doOnce', false);
                    localStorage.setItem('totalPage', data.totalPages);
                }

                $.each(roles, function (key, value) {

                    $('#singleDomain').append($('<option></option>').attr("value", value.domainId).text(value.companyDomain));

                });
                if (!localStorage.getItem("completePage")
                    || localStorage.getItem("completePage") === "false") {
                    getAllDomains();
                }
            });
        }

        function getPageNumber(pageNumber, totalPage) {

            var pageNumber = localStorage.getItem(pageNumber);
            var totalPage = localStorage.getItem(totalPage);
            if (pageNumber < totalPage || pageNumber === 0
                || pageNumber === "0") {
                return pageNumber;
            } else {
                console.log("Nothing more to display");
                //clearTimeout(timeOutVariable);
                localStorage.setItem('completePage', true);
            }
        }
