        function saveOrUpdateDomain() {

            var domainDetails;
            if ($('#displayAddDomain').is(":hidden")) {

                console.log("comming soon");

                domainDetails = [{
                    "companyDomain": $('#domainFromServer').val(),
                    "subscriptionPlan": {
                        "planId": $('input[name*="selectPlan"]:checked').val()
                    }
                }]

            } else {
                domainDetails = [{
                    "companyDomain": getDomain(),
                    "subscriptionPlan": {
                        "planId": $('input[name*="selectPlan"]:checked').val()
                    }
                }]
            }

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: ip + "/domain/registerDomain",
                data: JSON.stringify(domainDetails),
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function (data) {
                    alert('Successfully added Domain :' + data.domainName);
                    $('#selectPlanViewOrnot').find('input[type="text"]').val('');
                    $('#selectPlanViewOrnot').find('input[type="radio"]').prop("checked", false);
                    getAllDomains();
                },
                error: function (e) {
                    alert('Domain not saved');
                }
            });
        }

        function getPageNumber(pageNumber, totalPage) {

            var pageNumber = localStorage.getItem(pageNumber);
            var totalPage = localStorage.getItem(totalPage);
            if (pageNumber < totalPage || pageNumber === 0
                || pageNumber === "0") {
                return pageNumber;
            } else {
                console.log("Nothing more to display");
                //clearTimeout(timeOutVariable);
                localStorage.setItem('completePage', true);
            }
        }

        function getAllDomains() {

            var pageNumber = getPageNumber("pagesNumber", "totalPage");

            if (pageNumber === 'undefined' || pageNumber === undefined)
                return;

            var url = ip + "/domain/listAllDomain?page="
                + pageNumber + "&size=10";

            $
                .get(
                    url,
                    function (data) {

                        if (data.length === 0 || data.content.length === 0) {
                            $('#noResult').removeClass("hideArea");
                            return;
                        }
                        else {
                            $('#domainArea').removeClass("hideArea");
                        }

                        localStorage.setItem('pagesNumber',
                            (data.pageable.pageNumber) + 1);
                        var roles = data.content;

                        if (localStorage.getItem('doOnce') === "true") {
                            $('#domainArea')
                                .append(
                                    '<table class="table" id="domainDisplay"> <thead> <th class="bg-primary">Domain Name</th>'
                                    + '<th class="bg-success">Domain Url</th></thead> <tbody></tbody></table>');

                            localStorage.setItem('doOnce', false);
                            localStorage.setItem('totalPage',
                                data.totalPages);

                        }

                        $
                            .each(
                                roles,
                                function (key, value) {
                                    $('#domainDisplay tbody')
                                        .append(
                                            '<tr class="bg-primary"> <td class="bg-primary">'
                                            + value.companyDomain
                                            + '</td><td class="bg-success">'
                                            + value.companyUrl
                                            + '</td></tr>')

                                    $('#domainFromServer').append($('<option></option>').attr("value", value.domainId).text(value.companyDomain))

                                });
                        if (!localStorage.getItem("completePage")
                            || localStorage.getItem("completePage") === "false") {
                            getAllDomains();
                        }
                    });
        }

        function getAllPlanDetails() {

            var url = ip + "/getPlans"
            $
                .get(
                    url,
                    function (data) {

                        var subscriptionPlan = data;
                        var color = ["coral", "yellow", "skyBlue",
                            "purple", "coral"];
                        $
                            .each(
                                subscriptionPlan,
                                function (key, value) {
                                    $('#planTemplateShow')
                                        .append(
                                            '<div class="rf-package-wrap ' + color[key] +
                                            ' "> <div class="rf-empty-col"></div><div class="rf-empty-col"></div><div class="rf-empty-col"></div><div class="rf-package"> '
                                            + '<div class="rf-package-header"> <div class="rf-header-price-wrapper"> <div class="rf-package-title">'
                                            + value.planName
                                            + '</div><div class="rf-package-price"> <div class="price-per-month price-block"><span class="subscription-price">'
                                            + value.price
                                            + ' &#8377;</span></div><div class="price-per-year price-block"><span class="subscription-price">'
                                            + value.price
                                            + ' &#8377;</span></div></div><div class="rf-per rf-per-month">'
                                            + value.planType
                                            + '</div><div class="rf-monthly">billed '
                                            + value.planType
                                            + '</div></div><input type="radio" class="from checkboxGlow" ' +
                                            'name="selectPlan" value="' + value.planId + '"> <div class="rf-subscr-descr">Suggestions for the user </div></div><div class="rf-package-body"> '
                                            + '<div class="rf-package-body-item high"> <div class="rf-package-body-content">40 HD720&nbsp; or&nbsp; 20&nbsp; <span class="rf-uppercase">hd1080&nbsp;'
                                            + '</span>Videos per month </div></div>'
                                            + getFeatureList(value.featureConfig)
                                            + '</div><div class="rf-empty-col"></div><div class="rf-empty-col"></div></div></div></div>');
                                });

                    });
        }

        function getFeatureList(featureConfig) {

            var featureList = "";

            if (featureConfig.linkAudit || featureConfig.linkAudit === "true") {
                featureList += '<div class="rf-package-body-item high">Link Auditing</div>';
            }

            if (featureConfig.domainMonitor
                || featureConfig.domainMonitor === "true") {
                featureList += '<div class="rf-package-body-item high">Domain Monitoring</div>';
            }

            if (featureConfig.websitePerformance
                || featureConfig.websitePerformance === "true") {
                featureList += '<div class="rf-package-body-item high">Website Performance monitoring</div>';
            }

            if (featureConfig.sslMonitor || featureConfig.sslMonitor === "true") {
                featureList += '<div class="rf-package-body-item high">SSL Monitoring</div>';
            }

            if (featureConfig.webSecurity
                || featureConfig.webSecurity === "true") {
                featureList += '<div class="rf-package-body-item high">Web Security Checking</div>';
            }

            if (featureConfig.malware || featureConfig.malware === "true") {
                featureList += '<div class="rf-package-body-item high">Malware Checking</div>';
            }

            if (featureConfig.blackList || featureConfig.blackList === "true") {
                featureList += '<div class="rf-package-body-item high">Black List Url monitoring</div>';
            }

            if (featureConfig.ping || featureConfig.ping === "true") {
                featureList += '<div class="rf-package-body-item high">Ping Service</div>';
            }

            if (featureConfig.siteUpChecker
                || featureConfig.siteUpChecker === "true") {
                featureList += '<div class="rf-package-body-item high">Site Up Checker</div>';
            }

            return featureList;
        }

        function getDomain() {
            var url = $('#domainName').val();
            return url.replace('http://', '').replace('https://', '').replace(
