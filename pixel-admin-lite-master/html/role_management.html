    <script>
        localStorage.setItem('pagesNumber', 0);
        localStorage.setItem('totalPage', 0);
        var timeOutVariable;

        $(document).ready(
            function () {
                $('#nameHere').text(localStorage.getItem("userName"));
                $.ajaxSetup({
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.getItem('token')
                    }
                });

                $('#showUser').click(function () {
                    $('#displayUser').show();
                    $('#displayAddUser').hide();
                    $('#displayUpdateUser').hide();
                });
                $('#addNewUser').click(function () {
                    $('#displayUser').hide();
                    $('#displayAddUser').show();
                    $('#displayUpdateUser').hide();
                });
                $('#updateUser').click(function () {
                    $('#displayUser').hide();
                    $('#displayAddUser').hide();
                    $('#displayUpdateUser').show();
                });



                getAllPrivileges();
                getAllRoles();

                timeOutVariable = setTimeout(function () {
                    getAllPrivileges();
                }, 3000);

            });

        function saveOrUpdateRole() {

            var privilegeList = [];
            var roleDetails = {};
            var privilege = {};
            if ($('#displayAddUser').is(":hidden")) {

                $("#lstBoxUpdate2 option").each(function (key, value) {
                    privilege = {
                        "id": $(this).val()
                    };
                    privilegeList[key] = privilege;
                });

                roleDetails = {
                    "roleId": $('#roleFromServer').val(),
                    "privileges": privilegeList
                };

            } else {
                $("#lstBox2 option").each(function (key, value) {
                    privilege = {
                        "id": $(this).val()
                    };
                    privilegeList[key] = privilege;
                });

                roleDetails = {
                    "roleName": $('#roleName').val(),
                    "privileges": privilegeList
                };
            }

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:8009/role/addrole",
                data: JSON.stringify(roleDetails),
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function (data) {
                    alert('Successfully added Role :'
                        + data.roleName);
                    /* location.reload(); */
                },
                error: function (e) {
                    alert('Role not saved with name :'
                        + data.roleName
                        + '. Try another Name');
                }
            });
        }

        function getAllPrivileges() {
            $.get("http://localhost:8009/privilege/getprivilege?page="
                + getPageNumber() + "&size=10", function (data) {
                    // var roles = JSON.parse(data.jsonResponse);
                    localStorage.setItem('pagesNumber', data.number);
                    localStorage.setItem('totalPage', data.totalPages);
                    var privileges = data.content;
                    $.each(privileges, function (key, value) {

                        $('#lstBox1').append($("<option></option>").attr('value',
					/* value.id */value[0]).text(
					/* value.name */value[1]));
                    });
                });
        }

        function getPageNumber() {

            var pageNumber = localStorage.getItem('pagesNumber');
            var totalPage = localStorage.getItem('totalPage');
            if (pageNumber <= totalPage) {
                return pageNumber;
            } else {
                alert("Nothing more to display");
                clearTimeout(timeOutVariable);
            }
        }

        function getAllRoles() {
            $.get(
                "http://localhost:8009/role/getrole",
                function (data) {
                    var roles = data;
                    $.each(roles, function (key, value) {
                        console
                            .log(/* value.roleName */value[1]);
                        $('#roleArea')
                            .append(
                                $(
                                    "<div class=\"grey-box greybox-font shadow\"></div>")
                                    .text(/* value.roleName */value[1]));
                        $('#roleFromServer').append($('<option></option>').attr('value', value[0]).text(value[1]));
                    });
                });
        }

        (function () {
            $('#btnRight').click(
                function (e) {
                    var selectedOpts = $('#lstBox1 option:selected');
                    if (selectedOpts.length == 0) {
                        alert("Nothing to move.");
                        e.preventDefault();
                    }
                    if ($("#lstBox2 option[value='" + selectedOpts.val()
                        + "']").length === 0) {
                        $('#lstBox2').append($(selectedOpts).clone());
                        e.preventDefault();
                    }
                    $(selectedOpts).remove();
                    e.preventDefault();
                });
            $('#btnAllRight').click(function (e) {
                var selectedOpts = $('#lstBox1 option');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }
                $('#lstBox2').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });
            $('#btnLeft').click(
                function (e) {
                    var selectedOpts = $('#lstBox2 option:selected');
                    if (selectedOpts.length == 0) {
                        alert("Nothing to move.");
                        e.preventDefault();
                    }
                    if ($("#lstBox1 option[value='" + selectedOpts.val()
                        + "']").length === 0) {
                        $('#lstBox1').append($(selectedOpts).clone());
                        e.preventDefault();
                    }
                    $(selectedOpts).remove();
                    e.preventDefault();
                });
            $('#btnAllLeft').click(function (e) {
                var selectedOpts = $('#lstBox2 option');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }
                $('#lstBox1').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });
        }(jQuery));
    </script>
