<div class="rf-package-wrap '+color here+' ">
   <div class="rf-empty-col"></div>
   <div class="rf-empty-col"></div>
   <div class="rf-empty-col"></div>
   <div class="rf-package">
      <div class="rf-package-header">
         <div class="rf-header-price-wrapper">
            <div class="rf-package-title">'+name here+'</div>
            <div class="rf-package-price">
               <div class="price-per-month price-block"><span class="subscription-price">'+price here+'</span></div>
               <div class="price-per-year price-block"><span class="subscription-price">'+price here+'</span></div>
            </div>
            <div class="rf-per rf-per-month">'+yearly or monthly+'</div>
            <div class="rf-monthly">billed '+year or month+'</div>
         </div>
         <input type="radio" class="from checkboxGlow" name="selectPlan"  id="radio">
         <div class="rf-subscr-descr">Suggestions for the user
         </div>
      </div>
      <div class="rf-package-body">
         <div class="rf-package-body-item high">
            <div class="rf-package-body-content">40 HD720&nbsp;
               or&nbsp;
               20&nbsp;
               <span class="rf-uppercase">hd1080&nbsp;</span>Videos per month
            </div>
         </div>
         <div class="rf-package-body-item high">'+iterate configuration+'</div>

         </div>
         <div class="rf-package-body-item high"> Create unlimited logos</div>
         <div class="rf-empty-col"></div>
         <div class="rf-empty-col"></div>
         <div class="rf-empty-col"></div>
      </div>
   </div>
</div>
